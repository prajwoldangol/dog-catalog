    <style>
        .details {
            display: flex;
            gap: 3rem;
            margin-bottom: 2rem
        }


        .details-content {
            flex: 1;
        }

        .details-content>h2 {
            text-align: left;
            letter-spacing: 2px;
        }

        .details-content>p {
            font-size: 1.25rem;
        }

        .details-table,
        td {
            margin-top: 1rem;
            padding: 1rem;
            width: min(35rem, 100%);
            border-collapse: col-lapse;
            font-size: 1.25rem;
            text-transform: capitalize;

        }

        .details-table {
            border: 5px solid #dddeeb;
        }

        .left {
            font-weight: 600;
            text-transform: uppercase;
        }

        .details-table>caption {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        tbody tr:nth-child(odd) {
            background-color: #f3e5fc;
        }

        tbody tr:nth-child(even) {
            background-color: #ede5fc;
        }



        .image>img {
            border-radius: 1rem;
        }
    </style>
