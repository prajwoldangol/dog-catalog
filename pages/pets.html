<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>View all Pets</title>

</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="mobile-menu">
                    <div class="menu-items">
                        <span class="custom-bars"></span>
                        <span class="custom-bars"></span>
                        <span class="custom-bars"></span>
                    </div>

                </div>
                <ul id="navigation">
                    <li><a href="/index.html">Home</a></li>
                    <li id="viewPets"><a href="/pages/pets.html">View All Pets</a></li>


                    <li id="loginMenu"><a href="/pages/login.html" class="btn">Login</a></li>

                    <li id="registerMenu"><a href="/pages/register.html" class="btn btn-purple">Sign Up</a>
                    </li>
                    <li style="display:none;" id="logoutMenu"><a href="#" class="btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <section id="listing">
            <div class="container">
                <h2>All Available Dogs For Adoption</h2>
                <div class="filter">

                    <form method="post" class="filter-form">
                        <div class="filter-by">
                            <label for="breed"> Breed</label>
                            <select name="breed" id="breed">
                                <option value="all" selected> All</option>

                            </select>
                        </div>
                        <div class="filter-by">
                            <label for="breed"> Age</label>
                            <select name="age" id="age">
                                <option value="all"> All</option>
                                <option value="1">1 or less</option>
                                <option value="2">2 or less</option>
                                <option value="3">3 or less</option>
                                <option value="4">4 or less</option>
                                <option value="5">5 or less</option>
                            </select>
                        </div>
                        <div class="filter-by">
                            <label for="breed"> Gender</label>
                            <select name="gender" id="gender">
                                <option selected disabled> Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="filter-by">

                            <a href="#" class="btn btn-dark" id="reset">Reset Filter</a>
                        </div>
                    </form>
                </div>
                <div class="grid list-content mt-4" id="doglist">

                </div>


            </div>
        </section>

    </main>
    <footer>
        <div id="loader"></div>

        </p>
    </footer>
</body>

</html>
